---
- hosts: "*"
  become: yes
  become_method: sudo
  tasks: 
  - name: "create a user"
    user: name="{{ item.name }}"
    with_items: "{{users}}"
  - name: "add ssh key"
    authorized_key: user="{{ item.name }}" key="{{ item.key }}"
    with_items: "{{users}}"
  vars:
    users:
    - name: george
      key: "ssh-rsa  robotarmy@Ryans-MBP.lan"
    - name: jorge
      key: "ssh-rsa  robotarmy@Ryans-MBP.lan"

